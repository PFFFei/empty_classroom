<!DOCTYPE html>
<html>
<head>
  <title>金院小柠檬</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
  <script src="/static/bootstrap/jquery/jquery.min.js"></script>
  <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
  .footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  /* Set the fixed height of the footer here */
  height: 60px;
  background-color: #f5f5f5;
}
</style>
<body>

<div class="container">
  <div class="row clearfix">
    <div class="col-md-12 column">
      <div class="page-header">
        <h1>
          空教室查询 <br><small>(2018-2019学年第一学期)</small>
        </h1>
      </div>
      <form method="post" action="/classroom/" role="form">
        {% csrf_token %}
        <div class="form-group">
           <label>教学楼：</label>
           <select class="form-control" name="building_name">
            <option>分区教学楼&nbsp;&nbsp;A&nbsp;&nbsp;</option>
            <option>分区教学楼&nbsp;&nbsp;B&nbsp;&nbsp;东</option>
            <option>分区教学楼&nbsp;&nbsp;B&nbsp;&nbsp;西</option>
            <option>分区教学楼&nbsp;&nbsp;C&nbsp;&nbsp;</option>
            <option>分区教学楼&nbsp;&nbsp;D&nbsp;&nbsp;</option>
            <option>东阶</option>
            <option>西阶</option>
            <option>实训楼&nbsp;&nbsp;A&nbsp;&nbsp;</option>
            <option>实训楼&nbsp;&nbsp;B&nbsp;&nbsp;</option>
          </select>
        </div>
        <div class="form-group">
           <label>日&nbsp;&nbsp;期：</label>
           <select class="form-control" name="week">
            <option>星期一</option>
            <option>星期二</option>
            <option>星期三</option>
            <option>星期四</option>
            <option>星期五</option>
            <option>星期六</option>
            <option>星期日</option>
          </select>
        </div>
        
        <button type="submit" class="btn btn-primary btn-lg btn-block">查询</button>

      </form>
    </div>
  </div>
</div>
